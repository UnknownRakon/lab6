<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    .arrays::-webkit-scrollbar {
        display: none;
    }
</style>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Хеш-таблицы</h3>
            </div>
        </header>

        <main class="px-3 py-5 d-flex flex-column align-items-center">
            <div class="d-flex w-75 justify-content-center my-2">
                <button id="generate" type="button" class="btn btn-light ">Сгенирировать таблицу</button>
            </div>
            <div class="d-flex w-75 justify-content-center my-2">
                <button id="search" type="button" class="btn btn-light m-2">Поиск</button>
                <button id="insert" type="button" class="btn btn-light m-2">Вставка</button>
                <button id="delete" type="button" class="btn btn-light m-2">Удаление</button>
            </div>
            <div class="d-flex w-75 justify-content-center my-2">
                <button id="compare" type="button" class="btn btn-light m-2">Сравнить скорость хэш-функций</button>
                <button id="linear" type="button" class="btn btn-light m-2">Линейное пробирование</button>
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://chancejs.com/chance.js"></script>
    <script src="./main.js"></script>
</body>

</html>
